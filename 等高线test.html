<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Random Contour Lines with Percentage Coordinates</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Define the points
        const points = [
            { x: 20, y: 20, deformAmount: 0.9, deformFrequency: 0.12, sideLength: 72, rotateAngle: 82 }, // 10% of width, 20% of height
            { x: 50, y: 60, deformAmount: 0.7, deformFrequency: 0.36, sideLength: 190, rotateAngle: 4 }, // 50% of width, 60% of height
            { x: 80, y: 30, deformAmount: 0.5, deformFrequency: 0.5, sideLength: 65, rotateAngle: 56 } // 80% of width, 30% of height
        ];

        // Draw deformed and rotated pentagons around each point
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        for (const point of points) {
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = i * Math.PI * 2 / 5 + Math.PI / 2; // Start at the top corner
                const deformationOffset = Math.sin(angle * point.deformFrequency) * point.deformAmount * point.sideLength;
                const x = point.x * canvas.width / 100 + point.sideLength / 2 * Math.cos(angle) + deformationOffset;
                const y = point.y * canvas.height / 100 + point.sideLength / 2 * Math.sin(angle) + deformationOffset;

                // Rotate the point around the center of the pentagon
                const rotatedX = Math.cos(point.rotateAngle * Math.PI / 180) * (x - point.x * canvas.width / 100) - Math.sin(point.rotateAngle * Math.PI / 180) * (y - point.y * canvas.height / 100) + point.x * canvas.width / 100;
                const rotatedY = Math.sin(point.rotateAngle * Math.PI / 180) * (x - point.x * canvas.width / 100) + Math.cos(point.rotateAngle * Math.PI / 180) * (y - point.y * canvas.height / 100) + point.y * canvas.height / 100;

                if (i === 0) {
                    ctx.moveTo(rotatedX, rotatedY);
                } else {
                    ctx.lineTo(rotatedX, rotatedY);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }
    </script>
</body>
</html>
